<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Kerja Borongan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
      }

      h1 {
        text-align: center;
        color: #1e3c72;
      }

      .form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }

      .form select,
      .form input,
      .form button {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        flex: 1 1 100%;
      }

      .form button {
        background: #1e3c72;
        color: #fff;
        cursor: pointer;
      }

      .table-wrapper {
        overflow-x: auto;
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
      }

      th {
        background: #1e3c72;
        color: #fff;
        padding: 8px;
        font-size: 0.85rem;
        text-align: center;
      }

      td {
        padding: 6px;
        font-size: 0.8rem;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      tfoot td {
        font-weight: bold;
        background: #f0f0f0;
      }

      .btn-del {
        background: #e74c3c;
        color: #fff;
        border: none;
        padding: 4px 8px;
        border-radius: 5px;
        cursor: pointer;
      }

      .motivasiPDF {
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        display: none;
        line-height: 1.5;
      }

      .motivasiPDF.sukses {
        background: #e8fff4;
        color: #0c7c59;
        border: 2px solid #0c7c59;
      }

      .motivasiPDF.warning {
        background: #fff0f0;
        color: #c0392b;
        border: 2px solid #c0392b;
      }

      .btn-pdf {
        background: #0c7c59;
        color: #fff;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
      }

      #chartContainer {
        margin-top: 25px;
        padding: 15px;
        background: #fff;
        border-radius: 12px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üìä Dashboard Kerja Borongan</h1>

      <!-- Form -->
      <div class="form">
        <select id="ukuran">
          <option value="">Pilih Ukuran</option>
          <option data-harga="10.5">45‚Äì54 cm</option>
          <option data-harga="11.4">55‚Äì64 cm</option>
          <option data-harga="12.6">65‚Äì74 cm</option>
          <option data-harga="13.6">75‚Äì84 cm</option>
          <option data-harga="17">85‚Äì94 cm</option>
        </select>

        <input type="number" id="hasil" placeholder="Jumlah" />
        <button onclick="tambah()">Tambah</button>
      </div>

      <!-- Motivasi -->
      <div id="motivasiPDF" class="motivasiPDF"></div>

      <!-- Tabel -->
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Ukuran</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabel"></tbody>
          <tfoot>
            <tr>
              <td colspan="4">Total Keseluruhan</td>
              <td id="totalKeseluruhan">Rp 0</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <button class="btn-pdf" onclick="downloadPDF()">üì• Download PDF</button>

      <!-- Grafik -->
      <div id="chartContainer">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <script>
      let data = JSON.parse(localStorage.getItem("borongan")) || [];

      const rupiah = (n) => "Rp " + Number(n).toLocaleString("id-ID");

      function hariTanggal(date) {
        const hari = [
          "Minggu",
          "Senin",
          "Selasa",
          "Rabu",
          "Kamis",
          "Jumat",
          "Sabtu",
        ];
        const bulan = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "Mei",
          "Jun",
          "Jul",
          "Agu",
          "Sep",
          "Okt",
          "Nov",
          "Des",
        ];
        const d = new Date(date);
        return `${hari[d.getDay()]}, ${d.getDate()} ${bulan[d.getMonth()]} ${d.getFullYear()}`;
      }

      function tambah() {
        if (!ukuran.value || !hasil.value) {
          alert("Lengkapi data!");
          return;
        }

        const harga = Number(
          ukuran.options[ukuran.selectedIndex].dataset.harga,
        );
        const total = harga * Number(hasil.value);
        const tanggal = new Date().toISOString().slice(0, 10);

        data.push({
          tanggal,
          ukuran: ukuran.value,
          harga,
          hasil: Number(hasil.value),
          total,
        });
        localStorage.setItem("borongan", JSON.stringify(data));

        ukuran.value = "";
        hasil.value = "";
        render();
      }

      function hapus(i) {
        data.splice(i, 1);
        localStorage.setItem("borongan", JSON.stringify(data));
        render();
      }

      function render() {
        tabel.innerHTML = "";
        let totalAll = 0;

        data.forEach((d, i) => {
          totalAll += d.total;
          tabel.innerHTML += `
      <tr>
        <td>${hariTanggal(d.tanggal)}</td>
        <td>${d.ukuran}</td>
        <td>${rupiah(d.harga)}</td>
        <td>${d.hasil}</td>
        <td>${rupiah(d.total)}</td>
        <td><button class="btn-del" onclick="hapus(${i})">Hapus</button></td>
      </tr>`;
        });

        totalKeseluruhan.innerText = rupiah(totalAll);
        cekMotivasi();
        renderChart();
      }

      /* üî• MOTIVASI HARIAN */
      function cekMotivasi() {
        const el = document.getElementById("motivasiPDF");
        const map = {};

        data.forEach((d) => {
          map[d.tanggal] = (map[d.tanggal] || 0) + d.total;
        });

        const hari = Object.keys(map).sort();
        if (hari.length < 2) {
          el.style.display = "none";
          return;
        }

        const kemarin = map[hari.at(-2)];
        const hariIni = map[hari.at(-1)];

        if (hariIni > kemarin) {
          el.className = "motivasiPDF sukses";
          el.innerHTML = `
      üî• Kinerja hari ini MENINGKAT!<br>
      Pertahankan semangat kerjanya üí™<br>
      ‚ö†Ô∏è Jangan lupa jaga kesehatan badan, istirahat cukup ya.
    `;
        } else if (hariIni < kemarin) {
          el.className = "motivasiPDF warning";
          el.innerHTML = `
      ‚ö†Ô∏è Kinerja hari ini MENURUN.<br>
      Jangan menyerah, tetap semangat!<br>
      Evaluasi pelan-pelan, besok pasti lebih baik üí•
    `;
        } else {
          el.className = "motivasiPDF sukses";
          el.innerHTML = `
      üëç Kinerja hari ini STABIL.<br>
      Terus jaga ritme kerja dan kesehatan badan.
    `;
        }

        el.style.display = "block";
      }

      function renderChart() {
        const ctx = document.getElementById("chart").getContext("2d");
        const map = {};
        data.forEach((d) => (map[d.tanggal] = (map[d.tanggal] || 0) + d.total));

        if (window.myChart) window.myChart.destroy();

        window.myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(map),
            datasets: [
              {
                data: Object.values(map),
                label: "Total Harian",
                backgroundColor: "#1e3c72",
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } },
          },
        });
      }

      async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p", "mm", "a4");

        const table = document.querySelector("table").cloneNode(true);
        const div = document.createElement("div");
        div.style.padding = "10px";
        div.appendChild(table);
        document.body.appendChild(div);

        const canvas = await html2canvas(div, { scale: 2 });
        pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0, 210, 0);
        pdf.save("Laporan_Borongan.pdf");

        document.body.removeChild(div);
      }

      render();
    </script>
  </body>
</html>
